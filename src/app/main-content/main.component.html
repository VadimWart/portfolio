<div #scrollContainer class="scroll-container">
  <app-first-page id="main" [isDesktop]="isDesktop"></app-first-page>
  <app-why-me id="me" [isDesktop]="isDesktop"></app-why-me>
  <app-skills id="skills" *ngIf="isDesktop"></app-skills>
  <app-skills-mobile id="skillsMobile" *ngIf="isMobile"></app-skills-mobile>
  <app-my-work
    *ngIf="isDesktop"
    id="myWork"
    [animationOne]="animiationOne"
  ></app-my-work>
  <app-my-work-mobile
    id="myWorkMobile"
    *ngIf="isMobile"
    [animationMobile]="animiationMobile"
  ></app-my-work-mobile>
  <app-references id="references" [isDesktop]="isDesktop"></app-references>
  <app-contact></app-contact>
</div>
