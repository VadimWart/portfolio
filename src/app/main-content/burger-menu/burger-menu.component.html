<div
  class="menu"
  [ngClass]="this.BurgerMenuService.menuIsOpen ? 'animate' : 'animate-back'"
>
  <div class="column">
    <a [routerLink]="['']" (click)="scrollToSection('me')">{{
      "BURGERMENU.whyMe" | translate
    }}</a>
    <a [routerLink]="['']" (click)="scrollToSection('skillsMobile')">{{
      "BURGERMENU.skills" | translate
    }}</a>
    <a [routerLink]="['']" (click)="scrollToSection('myWorkMobile')">{{
      "BURGERMENU.myWork" | translate
    }}</a>
    <a [routerLink]="['']" (click)="scrollToSection('contact')">{{
      "BURGERMENU.contact" | translate
    }}</a>
    <div>
      <span (click)="translationService.switchLanguage('de')">DE</span>
      <div class="seperator"></div>
      <span (click)="translationService.switchLanguage('en')">EN</span>
    </div>
  </div>
</div>
